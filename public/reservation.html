<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <a href="table"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View
                    Table</button></a>
            <a href="home"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>
                    Home</button></a>
        </div>
        <div>
            <form>
                <div class="row">
                    <div class="col-lg-12">

                        <!-- Current Tables in Use -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Current Reservations</h4>
                            </div>
                            <div class="panel-body" id="tableSection">
                                <div class="well" id="tableWell-01">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="name">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group" id="phone_number">
                            <label for="exampleFormControlInput1">Phone Number</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group" id="email">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group" id="uID">
                            <label for="exampleFormControlInput1">Unique ID</label>
                            <input type="text" class="form-control">
                        </div>
                        <a href="/table.html"><button class="btn btn-danger btn-lg submit"><span></span>
                                Submit</button></a>
            </form>
        </div>
        <script type="text/javascript">

            // In this code below we create the Front-end Javascript which "POSTS" our form data to our express server.
            // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
            // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
            // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

            $(".submit").on("click", function () {
                console.log("This is working")
                // Here we grab the form elements
                var newReservation = {
                    name: $('#name').val().trim(),
                    phoneNumber: $('#phone_number').val().trim(),
                    email: $('#email').val().trim(),
                    iD: $('#uID').val().trim()
                };

                console.log("this is working");

                // This line is the magic. It's very similar to the standard ajax function we used.
                // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
                // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
                // depending on if a tables is available or not.

                // Here we get the location of the root page.
                // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
                var currentURL = window.location.origin;
                console.log("i'm here")

                $.post("/api/waitlist", newReservation,
                    function (data) {

                        // If a table is available... tell user they are booked.
                        if (data == true) {
                            alert("Yay! You are officially booked!")
                        }

                        // If a table is available... tell user they on the waiting list.
                        if (data == false) {
                            alert("Sorry you are on the wait list")
                        }

                        // Clear the form when submitting
                        $('#name').val("");
                        $('#phone_number').val("");
                        $('#email').val("");
                        $('#uID').val("");

                    });

                return false;

            });

        </script>
</body>

</html>
